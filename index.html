<!DOCTYPE html>
<html>
<head>
  <title>Konnakol</title>
  <script src="node_modules/ohm-js/dist/ohm.js"></script>
  <script src="assets/konnakol.ohm" type="text/ohm-js"></script>
  <script src="dst/audio.js"></script>
  <script src="dst/konnakol.js"></script>
  <script src="dst/konnakol-editor.js"></script>
  <script src="dst/app.js"></script>
  <style>
    body {
      font-family: 'Times New Roman';
      font-size: 20px;
      line-height:26px;
      background-color: #eeeeee;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue';
      font-weight: bold;
    }

    .konnakol-editor .button {
      border: none;
      background: #38c0ff;
      color: #ffffff;
      font-size: 20px;
      letter-spacing: 2px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    .konnakol-editor .button:hover {
      background: #3cb0fd;
      text-decoration: none;
    }

    .konnakol-editor textarea {
      font-size:20px;
      line-height:30px;
      padding:5px;
    }

    .code {
      font-family: Courier;
      background: #dedede;
      padding:3px;
    }
  </style>
</head>
<body>
<h1>Konnakol</h1>

<div>
  <div id="basic-play">
    <p>
      Syllables and phrases can be written and played with the play button
    </p>

  </div>

  <div id="key-command">
    <p>
      If the text box is focused (click on it to focus) you can also use the keyboard shortcut <span class="code">Command Enter</span> (Mac) <span class="code">Control Enter</span> (Windows / Linux)
    </p>
  </div>

</div>

</body>
<script>
  const basicPlay = new konnakol.Editor('basic-play-editor');
  basicPlay.setContent('takadimitakajuna');
  document.getElementById('basic-play').appendChild(basicPlay.container);

  const keyCommand = new konnakol.Editor('keyCommand');
  keyCommand.setContent('takadimitakajuna');
  document.getElementById('key-command').appendChild(keyCommand.container);
</script>
</html>
