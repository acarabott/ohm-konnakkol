<!DOCTYPE html>
<html>
<head>
  <title>Konnakol</title>
  <script src="node_modules/ohm-js/dist/ohm.js"></script>
  <script src="assets/konnakol.ohm" type="text/ohm-js"></script>
  <script src="dst/audio.js"></script>
  <script src="dst/konnakol.js"></script>
  <script src="dst/konnakol-editor.js"></script>
  <script src="dst/app.js"></script>
  <style>
    body {
      font-family: 'Times New Roman';
      font-size: 20px;
      line-height:26px;
      background-color: #eeeeee;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Helvetica Neue';
      font-weight: bold;
    }

    .konnakol-editor .button {
      border: none;
      background: #38c0ff;
      color: #ffffff;
      font-size: 20px;
      letter-spacing: 2px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    .konnakol-editor .button:hover {
      background: #3cb0fd;
      text-decoration: none;
    }

    .konnakol-editor textarea {
      font-size:20px;
      line-height:30px;
      padding:5px;
    }

    .code {
      font-family: Courier;
      background: #dedede;
      padding:3px;
    }
  </style>
</head>
<body>
<h1>Konnakol</h1>

<div>
  <p>
    Syllables and phrases like 'takadimi takajuna' can be entered in the text box with the play button.
  </p>

  <p>
    You can also use the keyboard shortcut <span class="code">Command Enter</span> (Mac) <span class="code">Control Enter</span> (Windows / Linux)
  </p>

</div>

</body>
<script>
  const editor = new konnakol.Editor('one');
  document.body.appendChild(editor.container);

  const editor2 = new konnakol.Editor('two');
  document.body.appendChild(editor2.container);
</script>
</html>
