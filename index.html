<!DOCTYPE html>
<html>
<head>
  <title>Konnakkol</title>
  <script src="assets/konnakkol.ohm" type="text/ohm-js"></script>
  <!-- build:js -->
  <script src="node_modules/ohm-js/dist/ohm.js"></script>
  <script src="dst/audio.js"></script>
  <script src="dst/konnakkol.js"></script>
  <script src="dst/konnakkol-editor.js"></script>
  <script src="dst/app.js"></script>
  <script src="dst/examples.js"></script>
  <!-- endbuild -->
  <style>

    body, .code, .konnakkol-editor textarea {
      font-family: Palatino;
    }

    body {
      font-size: 20px;
      line-height:30px;
      background:#ffffff;
    }

    #container {
      width: 100%;
      padding: 10px 20px;
      max-width: 800px;
      margin: 0 auto;
      background: #eeeeee;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Arial';
      font-weight: bold;
    }

    .konnakkol-editor {
      margin-bottom: 20px;
      background: #cbcbcb;
      padding: 10px;
    }

    .konnakkol-editor .controls {
      border: none;
      font-size: 20px;
      letter-spacing: 2px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
    }

    .konnakkol-editor .button {
      border: none;
      background: #38c0ff;
      color: #ffffff;
      font-size: 20px;
      letter-spacing: 2px;
      padding: 10px 20px 10px 20px;
      text-decoration: none;
      font-family: 'Arial';
    }

    .konnakkol-editor .button:hover {
      background: #3cb0fd;
      text-decoration: none;
    }

    .konnakkol-editor .button.playing {
      background: #de5555;
    }

    .konnakkol-editor .errorBox {
      margin-left: 20px;
      padding: 10px 20px 10px 20px;
      background: #de5555;
      color:white;
      font-family: 'Arial';
    }

    .code {
      background: #66cfff;
      color: #000000;
      padding:3px 5px;
    }

    .konnakkol-editor textarea {
      font-size:20px;
      line-height:30px;
      padding:5px;
      box-sizing: border-box;
      width: 100%;
    }

    .instructions {
      margin-bottom: 20px;
    }

    table {
      border-collapse: collapse;
      border-spacing: 0;
      empty-cells: show;
      border: 2px solid #9a9a9a;
      width: 100%;
    }

    td {
      padding: 0.5em 1em;
    }

    tr {
      border-top: 1px solid #9a9a9a;
      border-bottom: 1px solid #9a9a9a;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }

    td:first-child {
      font-weight:bold;
      padding-right: 20px;
    }

  </style>
</head>
<body>
<div id="container">
  <h1>Konnakkol</h1>
</div>
</body>
</html>
